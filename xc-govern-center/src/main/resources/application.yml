server:
  port: ${PORT:50101} #服务端口
spring:
  application:
    name:  xc-govern-center
eureka:
  client:
    register-with-eureka: false   #服务注册，是否将自己注册到Eureka服务中
    fetch-registry: false         #服务发现，是否从Eureka中获取注册信息
    service-url:
      defaultZone: ${EUREKA_SERVER:http://eureka01:50101/eureka/} #eureka服务地址
  server:
    enable-self-preservation: false # 是否开启自我保护模式
    eviction-interval-timer-in-ms: 60000 # 服务注册表清理间隔（单位毫秒，默认是 60*1000 ）
  instance:
    hostname: ${EUREKA_DOMAIN:eureka01}